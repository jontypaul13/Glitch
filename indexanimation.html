<!DOCTYPE html>
<html>
  <head>
    <title>ECS - A-Frame School</title>
    <meta name="description" content="ECS - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
  </head>
  <body>
    <a-scene>
      <a-entity id="box" geometry = "primitive:box" material = "color:#4CC3D9" position="-1 0.5 -3">
      </a-entity>
      <a-entity id="sphere" geometry = "primitive:sphere" material = "color:#EF2D5E" position="0 1.25 -5">
      </a-entity>
      <a-entity id="cylinder" geometry = "primitive:cylinder" material = "color:#FFC65D" position="01 0.75 -3">
      </a-entity>
      <a-entity id="plane" geometry = "primitive:plane" material = "color:#7BC8A4" position="0 0 -4">
      </a-entity>
      <a-entity id="sky" geometry = "primitive:sphere ; radius:100" material = "color: #ECECEC; shader: flat; side: double">
      </a-entity>
      <a-entity id="lightSphere" geometry = "primitive:sphere; radius:0.5" material = "color: #FFF; shader:flat" light = "type:point" position = "0 3.5 -4.5" animation = "property:position; dir:alternate; loop:true; to: 5 5 5">
      </a-entity>  
    </a-scene>
  </body>
</html>
